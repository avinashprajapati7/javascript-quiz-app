<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles.css" rel="stylesheet" />
    <script defer src="questions.js"></script>
    <script defer src="script.js"></script>
    <title>Javascript Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div id="quiz-tagline">
        <h2>Ready to flex your brain muscles? Take on our quiz challenge!</h2>
      </div>
      <div id="question-container" class="hide">
        <div><h4 id="question" style="font-size: 1.5rem">Question</h4></div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn">Start</button>
        <button id="next-btn" class="next-btn">Next</button>
      </div>
    </div>
  </body>
</html>
